# === Server (sem SSL para testes) ===
server.port=8080
server.ssl.enabled=false

# === H2 Database (mesma configuração do main) ===
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === JPA ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# === H2 Console (desabilitado em testes) ===
spring.h2.console.enabled=false

# === Logging (mínimo para testes) ===
logging.level.root=WARN
logging.level.books.api=INFO
